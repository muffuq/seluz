<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seluz</title>
    <!--Css-->
    <link rel="stylesheet" href="./style/main.css">
    <!--Swiper Js-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <video data-sampler="planeTexture" src="./assets/background.mp4" muted autoplay loop class="background"></video>
    <div data-sampler class="site" id="water-ripples">
        <div class="header">
            <div class="logo2">
                <img src="./assets/movie-logo.png" alt="LOGO2">
            </div>
            <div class="logo">
                <img src="./assets/logo.png" alt="LOGO">
            </div>
            <div class="menu">
                <nav>
                    <a href="^#"><li>
                        ABOUT
                    </li></a>
                    <a href="^#"><li>
                        CONTACT
                    </li></a>
                    <a href="^#"><li>
                        TR
                    </li></a>
                </nav>
    
            </div>
        </div>
    
        <div class="main">
    
            <div class="swiper">
                <div class="swiper-wrapper" id="water-ripples-title">
                  <div class="swiper-slide"><h1>Slide 1</h1></div>
                  <div class="swiper-slide"><h1>Slide 2</h1></div>
                  <div class="swiper-slide"><h1>Slide 3</h1></div>
                </div>
              </div>
        </div>
    
        <div class="footer">
                <div class="copyright">
                   <img src="./assets/instagram.png" alt="instagram">
                   <img src="./assets/facebook.png" alt="facebook" style="margin-left: 10px;">
                   <p>Copyright 2019. Seluz.</p>
                </div>
                <div class="music">
                    <div class="music-wave">
                        <div class="wrapper">
                          <div class="sound-wave">
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                              <div class="sound-bar"></div>
                          </div>
                           </div>
                      </div>
                </div>
        </div>
    
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- <script src="script/curtains.umd.js"></script>
    <script src="script/muffuq-water.js"></script> -->
    <script src="script/script.js"></script>
</body>
</html>
